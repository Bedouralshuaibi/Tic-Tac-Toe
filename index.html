<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Audio play when winning-->
    <audio  id="myAudioWin" >
        <source src="/Users/bedourfsh/sei/projects/Tic-Tac-Toe/Audio/Winning-sound-effect.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <audio  id="myAudioLose" >
          <source src="/Users/bedourfsh/sei/projects/Tic-Tac-Toe/Audio/Sad_Trombone-Joe_Lamb-665429450.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
  <!----------------------->
     
 <div class="container">
    <header>
           <h1>Tic Tac Toe</h1> 
    </header>
         <section class="banner">
            <p class="turen"></p>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
          </section>
          <div class="respo">
            <ul class="bord">
            </ul>
       <!-------------------------------------->
            <div class="result">
              <div class="forX">
                  <h3>X</h3>
                  <h5 class="winyX" >win: 0</h5>
                  <h5 class="loseyX">lose: 0</h5>
                  
              </div>
              <div class="forO">
                  <h3>O</h3>
                  <h5 class="winyO">win: 0</h5>
                  <h5 class="loseyO">lose: 0</h5>
              </div>  
              <div class="tie">
                  <h3>Tie</h3>
                    <h5 class="tiey">0</h5>
                </div>
                <div class="round">
                    <h3>Round</h3>
                      <h5 class="roundCounter">0</h5>
                </div>
                
            </div>
          </div>
        <!-------------------------------------->
            <div id="myModal" class="modal">
                    <div class="modal-content">
                      <p class="info"></p>
                      <button class="playmore">Play again</button>
                    </div>
            </div>
          
 </div>
 <script
 src="https://code.jquery.com/jquery-3.4.1.min.js"
 integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 crossorigin="anonymous"></script>
   <script src="app.js"></script>
</body>
</html>
